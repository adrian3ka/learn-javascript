<html>
  <head>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;
        margin-right: 10px;
        display: inline-block;
      }

      .box2 {
        width: 100px;
        height: 100px;
        background: yellow;
        margin-right: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <div id ="container"></div>
  <br>
  <div id ="container2"></div>
</html>
<script>
function printLine () {
  console.log("----------------------------");
}

var pizza = true
pizza = false
console.log(pizza) // false

printLine();

const pizza1 = true

try {
  pizza1 = false
} catch (err) {
  console.log(err)
}
printLine();

var topic = "JavaScript"
if (topic) {
  var topic = "React"
  console.log('block', topic) // block React
}
console.log('global', topic)// global React

printLine();

var topic = "JavaScript"
if (topic) {
  let topic = "React"
  console.log('block', topic) // React

}
console.log('global', topic) // JavaScript

printLine();

var div, container = document.getElementById('container')
for (var i=0; i<5; i++) {
  div = document.createElement('div')
  div.className = 'box'
  div.onclick = function() {
    alert('This is box #' + i)
  }
  container.appendChild(div)
}
printLine();
var div, container = document.getElementById('container2')
for (let i=0; i<5; i++) {
  div = document.createElement('div')
  div.className = 'box2'
  div.onclick = function() {
    alert('This is box #: ' + i)
  }
  container.appendChild(div)
}

printLine();
var [firstName, middleName, lastName] = ['Adrian', 'Eka', 'Sanjaya'];
console.log(lastName + ", " + firstName + " " + middleName)
console.log(`${lastName}, ${firstName} ${middleName}`)

</script>
