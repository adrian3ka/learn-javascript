<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pure React Samples</title>

    <style>
        .box {
            border: 1px solid;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- Target container -->
<div id="react-container" class="box">
</div>
<button id="button" onclick="generateNew()">
    Generate
</button>
<!-- React library & ReactDOM-->
<script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
<script>

    class EmoticonList extends React.Component {
        renderEmoticonList(emoticon, i) {
            return React.createElement("li", {key: i}, emoticon)
        }

        render() {
            return React.createElement("ul", {className: "emoticons"},
                this.props.emoticons.map(this.renderEmoticonList)
            )
        }
    }

    var emoticons = ["frown", "frown", "frown", "frown", "frown"];

    ReactDOM.render(
        React.createElement(EmoticonList, {emoticons}, null),
        document.getElementById('react-container')
    )


    var emoticons = ["smile", "frown", "frown", "frown", "smile"];

    function generateNew() { // it only will update first and last element
        ReactDOM.render(
            React.createElement(EmoticonList, {emoticons}, null),
            document.getElementById('react-container')
        )
    }

</script>
</body>
</html>
