<html>
    <head>
        <title>Test Suite</title>
        <style>
            #results li.pass { color: green; }
            #results li.fail { color: red; }
        </style>
    </head>
    <body>
        <ul id="results"></ul>
    </body>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
        function Ninja() {
            this.skulk = function () {
                return this;
            };
        }
        var ninja1 = new Ninja();
        var ninja2 = new Ninja();
        assert(ninja1.skulk() === ninja1, "The 1st ninja is skulking");
        assert(ninja2.skulk() === ninja2, "The 2nd ninja is skulking");
        //When invoked with the new keyword, an empty object instance
        //will be created and passed to the function as this
        assert(typeof window.skulk === "function", "Skulk belongs to window");
        var globalNinja = Ninja();
        // the effect would be for the skulk property to be created on window , and for window
        //to be returned and stored in "globalNinja" ; thatâ€™s not a particularly useful operation.
        assert(typeof window.skulk === "function", "Skulk belongs to window");
    </script>
</html>
